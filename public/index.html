<head>
    <meta charset="UTF-8">

    <style>
        /* Enhanced Loading Screen Styles */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
            animation: splash-fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            z-index: 10;
        }

        /* Animated Logo */
        .splash-logo {
            font-size: 64px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #cba6f7 0%, #b4befe 50%, #89b4fa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: logoGlow 3s ease-in-out infinite;
            position: relative;
        }

        .splash-logo::after {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(ellipse at center, rgba(203, 166, 247, 0.15) 0%, transparent 70%);
            z-index: -1;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .splash-tagline {
            font-size: 18px;
            font-weight: 500;
            color: #a6adc8;
            margin-bottom: 48px;
            opacity: 0;
            animation: fadeSlideUp 0.6s ease 0.3s forwards;
        }

        /* Modern Spinner with Orbiting Dots */
        .spinner-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
        }

        .spinner-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(203, 166, 247, 0.1);
        }

        .spinner-ring::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #cba6f7;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .spinner-dots {
            position: absolute;
            inset: 0;
            animation: spin 3s linear infinite;
        }

        .spinner-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #b4befe;
            box-shadow: 0 0 10px #b4befe;
        }

        .spinner-dot:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .spinner-dot:nth-child(2) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: dotPulse 1.5s ease-in-out 0.5s infinite;
            background: #89b4fa;
            box-shadow: 0 0 10px #89b4fa;
        }

        .spinner-dot:nth-child(3) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation: dotPulse 1.5s ease-in-out 1s infinite;
            background: #cba6f7;
            box-shadow: 0 0 10px #cba6f7;
        }

        .spinner-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #cba6f7, #b4befe);
            border-radius: 50%;
            animation: centerPulse 2s ease-in-out infinite;
        }

        /* Progress Bar */
        .progress-wrapper {
            width: 240px;
            margin: 0 auto 24px;
            opacity: 0;
            animation: fadeSlideUp 0.6s ease 0.5s forwards;
        }

        .progress-bar {
            height: 4px;
            background: rgba(69, 71, 90, 0.5);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #cba6f7, #b4befe, #89b4fa);
            background-size: 200% 100%;
            border-radius: 4px;
            width: 0%;
            animation: progressFill 2s ease-out forwards, shimmerProgress 1.5s ease-in-out infinite;
        }

        .progress-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(8px);
            opacity: 0.5;
        }

        /* Loading Text */
        .loading-text {
            font-size: 14px;
            color: #6c7086;
            opacity: 0;
            animation: fadeSlideUp 0.6s ease 0.7s forwards;
        }

        .loading-text span {
            display: inline-block;
            animation: textPulse 2s ease-in-out infinite;
        }

        /* Enhanced Background */
        .bg-gradient-mesh::before {
            animation: bgMove 15s ease-in-out infinite !important;
        }

        .bg-gradient-mesh::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(203, 166, 247, 0.05) 0%, transparent 60%);
            animation: centerGlow 4s ease-in-out infinite;
        }

        /* Floating particles with varied sizes */
        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 60%;
            left: 85%;
            animation-delay: 2s;
            width: 6px;
            height: 6px;
        }

        .particle:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            top: 30%;
            left: 70%;
            animation-delay: 6s;
            width: 5px;
            height: 5px;
        }

        .particle:nth-child(5) {
            top: 50%;
            left: 50%;
            animation-delay: 8s;
        }

        .particle:nth-child(6) {
            top: 15%;
            left: 60%;
            animation-delay: 1s;
            width: 3px;
            height: 3px;
        }

        .particle:nth-child(7) {
            top: 70%;
            left: 15%;
            animation-delay: 3s;
            width: 4px;
            height: 4px;
        }

        .particle:nth-child(8) {
            top: 40%;
            left: 90%;
            animation-delay: 5s;
        }

        /* Animations */
        @keyframes splash-fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoGlow {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.1);
            }
        }

        @keyframes pulseGlow {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes dotPulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateX(-50%) scale(1.3);
                opacity: 0.7;
            }
        }

        @keyframes centerPulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.6;
            }
        }

        @keyframes progressFill {
            0% {
                width: 0%;
            }

            30% {
                width: 40%;
            }

            60% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes shimmerProgress {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @keyframes textPulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes bgMove {

            0%,
            100% {
                transform: translate(0%, 0%) rotate(0deg);
            }

            25% {
                transform: translate(-5%, 5%) rotate(1deg);
            }

            50% {
                transform: translate(0%, 10%) rotate(0deg);
            }

            75% {
                transform: translate(5%, 5%) rotate(-1deg);
            }
        }

        @keyframes centerGlow {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }
    </style>
</head>
